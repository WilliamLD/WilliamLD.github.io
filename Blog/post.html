<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Blog</title>
	<link rel="shortcut icon" href="./static/images/favicon.ico">	
	<link rel="stylesheet" href="./static/css/style.css">
	<link rel="alternate" type="application/rss+xml" title="My Blog Feed" href="/rss.xml">
</head>
<body>
	<section id="wrapper" class="group">
		<header id="header">
			<a id="title" href="/">Blog</a>
		</header>

		<article class="post">
			<header>
				<h1>Blog</h1>
				<h2 class="headline">headline</h2>
			</header>
			<section id="post-body">

					This is where the post contents is.

			</section>
			
			<footer id="post-meta" class="clearfix">
				<div><span>Posted on </span> date</div>
				<div><span>Written by</span> author</div>

				<section id="sharing">
					<a class="twitter" href="https://twitter.com/share"><span class="icon-twitter-circled"></span></a>

					<a class="facebook" href="#" 
					  onclick="
					    window.open(
					      'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 
					      'facebook-share-dialog', 
					      'width=626,height=436'); 
					    return false;"><span class="icon-facebook-circled"></span> 
					</a>

				</section> 
			</footer> 
		</article>

		<footer>
			<nav id="post-nav">
				<span class="prev">
					
						<a href='prevPost.path'>
							<span class="arrow">&larr;</span>  prevPost.title 
						</a>
					
				</span>
				

				<span class="next">
						<a href='nextPost.path'>
							nextPost.title  <span class="arrow">&rarr;</span>
						</a>
				</span>
			</nav>
		</footer>
	</section> 


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="./static/js/main.js"></script>

</body>
</html>
